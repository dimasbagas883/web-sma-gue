<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - EduPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .tab-btn.active { border-color: #4f46e5; color: #4f46e5; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div id="auth-card" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            
            <div id="initial-view">
                <h1 class="text-2xl font-bold text-center mb-2">EduPortal</h1>
                <p class="text-center text-gray-500 mb-8">Sistem Informasi Akademik Sekolah</p>
                <div class="space-y-4">
                    <button id="show-login-btn" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold">Login</button>
                    <button id="show-register-btn" class="w-full bg-gray-200 text-gray-800 p-3 rounded-lg font-semibold">Register Akun Baru</button>
                </div>
            </div>

            <div id="form-view" class="hidden">
                 <button id="back-to-initial" class="text-sm text-gray-600 hover:text-indigo-600 mb-4">‚Üê Kembali</button>
                 <div id="global-message" class="hidden p-3 mb-4 text-sm rounded-lg"></div>

                <div id="login-container" class="hidden">
                    <h2 class="text-xl font-bold mb-4">Login</h2>
                    <form id="login-form">
                        <input type="email" id="login-email" class="w-full p-3 border rounded mb-4" placeholder="Alamat Email" required>
                        <input type="password" id="login-password" class="w-full p-3 border rounded mb-4" placeholder="Password" required>
                        <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg">Login</button>
                    </form>
                </div>

                <div id="register-container" class="hidden">
                    <h2 class="text-xl font-bold mb-4">Registrasi Akun Baru</h2>
                    <form id="register-form" class="space-y-4">
                        <input type="text" id="register-name" placeholder="Nama Lengkap" class="w-full p-3 border rounded" required>
                        <input type="email" id="register-email" placeholder="Alamat Email" class="w-full p-3 border rounded" required>
                        <input type="password" id="register-password" placeholder="Password (min. 6 karakter)" class="w-full p-3 border rounded" required>
                        <select id="register-role" class="w-full p-3 border rounded bg-white" required><option value="">Daftar sebagai...</option><option value="guru">Guru</option><option value="siswa">Siswa</option></select>
                        <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg">Kirim Kode Verifikasi</button>
                    </form>
                </div>

                <div id="otp-container" class="hidden">
                     <h2 class="text-xl font-bold mb-4">Verifikasi Email</h2>
                     <p class="text-sm text-gray-600 mb-4">Kami telah mengirimkan kode 6 digit ke <strong id="otp-email-display"></strong>. Mohon periksa inbox atau folder spam Anda.</p>
                     <form id="otp-form" class="space-y-4">
                        <input type="text" id="otp-code" placeholder="Masukkan Kode OTP" class="w-full p-3 border rounded text-center text-lg tracking-[0.5em]" maxlength="6" required>
                        <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg">Verifikasi & Daftar</button>
                     </form>
                </div>
            </div>
        </div>
    </div>
<script>
    const API_URL = 'http://localhost:5000';
    const ui = {};
    const state = {};

    function setupUI() {
        const ids = ['auth-card', 'initial-view', 'form-view', 'login-container', 'register-container', 'otp-container', 'show-login-btn', 'show-register-btn', 'back-to-initial', 'global-message', 'login-form', 'register-form', 'otp-form', 'otp-email-display'];
        ids.forEach(id => { ui[id.replace(/-(\w)/g, (m, p1) => p1.toUpperCase())] = document.getElementById(id); });
    }

    function showMessage(message, isError = true) {
        ui.globalMessage.textContent = message;
        ui.globalMessage.className = `p-3 mb-4 text-sm rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
        ui.globalMessage.style.display = 'block';
    }

    function switchView(view) {
        ui.initialView.style.display = 'none';
        ui.formView.style.display = 'none';
        ui.loginContainer.style.display = 'none';
        ui.registerContainer.style.display = 'none';
        ui.otpContainer.style.display = 'none';
        ui.globalMessage.style.display = 'none';
        
        if (view === 'initial') ui.initialView.style.display = 'block';
        else {
            ui.formView.style.display = 'block';
            if(view === 'login') ui.loginContainer.style.display = 'block';
            if(view === 'register') ui.registerContainer.style.display = 'block';
            if(view === 'otp') ui.otpContainer.style.display = 'block';
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        setupUI();
        
        ui.showLoginBtn.addEventListener('click', () => switchView('login'));
        ui.showRegisterBtn.addEventListener('click', () => switchView('register'));
        ui.backToInitial.addEventListener('click', () => switchView('initial'));

        ui.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('Mencoba login...', false);
            try {
                const res = await fetch(`${API_URL}/auth/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: ui.loginForm.querySelector('#login-email').value, password: ui.loginForm.querySelector('#login-password').value }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message);
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                const userRole = data.user.role;
                if (userRole === 'siswa') window.location.href = 'siswa.html';
                else if (userRole === 'guru') window.location.href = 'guru.html';
                else if (userRole === 'pimpinan') window.location.href = 'pimpinan.html';
                else if (['akademik', 'permission'].includes(userRole)) window.location.href = 'admin.html';
                else showMessage('Peran tidak dikenali.');

            } catch (error) { showMessage(error.message, true); }
        });

        ui.registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('Mengirim OTP...', false);
            state.name = ui.registerForm.querySelector('#register-name').value;
            state.email = ui.registerForm.querySelector('#register-email').value;
            state.password = ui.registerForm.querySelector('#register-password').value;
            state.role = ui.registerForm.querySelector('#register-role').value;
            try {
                const res = await fetch(`${API_URL}/auth/request-otp`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: state.email }) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message);
                ui.otpEmailDisplay.textContent = state.email;
                switchView('otp');
                showMessage(data.message, false);
            } catch (error) { showMessage(error.message, true); }
        });

        ui.otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('Memverifikasi...', false);
            const otp = ui.otpForm.querySelector('#otp-code').value;
            try {
                const body = { ...state, otp };
                const res = await fetch(`${API_URL}/auth/verify-and-register`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message);
                showMessage(data.message, false);
                ui.otpForm.reset();
                setTimeout(() => switchView('login'), 3000);
            } catch (error) { showMessage(error.message, true); }
        });

        switchView('initial');
    });
</script>
</body>
</html>
