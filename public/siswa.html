<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Siswa - EduPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        }
        #app-shell { display: none; }
        .sidebar {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .sidebar:hover {
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link.active, .nav-link:hover {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            border-radius: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
        }
        .input-field, select, textarea {
            transition: all 0.3s ease;
        }
        .input-field:focus, select:focus, textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="app-shell" class="hidden flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar w-64 bg-white shadow-lg flex-shrink-0 flex flex-col">
            <div class="p-6 border-b flex items-center space-x-3">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5s3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18s-3.332.477-4.5 1.253"/>
                </svg>
                <h1 class="text-2xl font-bold text-indigo-600">EduPortal</h1>
            </div>
            <div class="p-4 border-b flex items-center space-x-3">
                <div id="user-profile-info" class="flex items-center space-x-3"></div>
            </div>
            <nav id="nav-container" class="p-4 space-y-2 flex-grow"></nav>
            <div class="p-4 border-t">
                <button id="logout-btn" class="w-full flex items-center px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg">
                    <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>Logout
                </button>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm">
                <h2 id="page-title" class="text-xl font-semibold text-gray-800"></h2>
            </header>
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto p-6"></main>
        </div>
    </div>

<script>
    const API_URL = 'http://localhost:5000';
    const ui = {};
    let appState = { chartInstance: null };

    // Render Functions
    const render = {
        page: (title, handler) => {
            ui.pageTitle.textContent = title;
            ui.mainContent.innerHTML = `<div id="content-wrapper" class="bg-white p-6 rounded-xl shadow-md min-h-full"></div>`;
            handler(document.getElementById('content-wrapper'));
        },
        siswaDashboard: async (container) => {
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="card bg-white p-6 rounded-lg border-l-4 border-indigo-500 shadow-sm">
                        <div class="flex items-center">
                            <i data-lucide="file-text" class="w-8 h-8 text-indigo-500 mr-4"></i>
                            <div>
                                <p class="text-sm text-gray-500">Tugas Belum Selesai</p>
                                <p id="summary-tugas" class="text-3xl font-bold">...</p>
                            </div>
                        </div>
                    </div>
                    <div class="card bg-white p-6 rounded-lg border-l-4 border-green-500 shadow-sm">
                        <div class="flex items-center">
                            <i data-lucide="calendar" class="w-8 h-8 text-green-500 mr-4"></i>
                            <div>
                                <p class="text-sm text-gray-500">Ujian Mendatang</p>
                                <p id="summary-ujian" class="text-3xl font-bold">...</p>
                            </div>
                        </div>
                    </div>
                    <div class="card bg-white p-6 rounded-lg border-l-4 border-amber-500 shadow-sm">
                        <div class="flex items-center">
                            <i data-lucide="user-check" class="w-8 h-8 text-amber-500 mr-4"></i>
                            <div>
                                <p class="text-sm text-gray-500">Persentase Kehadiran</p>
                                <p id="summary-hadir" class="text-3xl font-bold">...%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card bg-white p-6 rounded-lg shadow-sm mt-6">
                    <h3 class="font-semibold text-lg mb-4">Performa Nilai</h3>
                    <canvas id="nilaiChart"></canvas>
                </div>`;
            lucide.createIcons();
            const result = await apiRequest('/api/dashboard/siswa');
            if (result) {
                document.getElementById('summary-tugas').textContent = result.ringkasan.tugasBelumSelesai;
                document.getElementById('summary-ujian').textContent = result.ringkasan.ujianMendatang;
                document.getElementById('summary-hadir').textContent = `${result.ringkasan.persentaseKehadiran}%`;
                const ctx = document.getElementById('nilaiChart').getContext('2d');
                if (appState.chartInstance) appState.chartInstance.destroy();
                appState.chartInstance = new Chart(ctx, { 
                    type: 'bar', 
                    data: { 
                        labels: result.performaNilai.labels, 
                        datasets: [{ 
                            label: 'Nilai Rata-rata', 
                            data: result.performaNilai.data, 
                            backgroundColor: '#6366f1', 
                            borderRadius: 5 
                        }] 
                    }, 
                    options: { 
                        scales: { y: { beginAtZero: true, max: 100 } }, 
                        plugins: { legend: { display: false } } 
                    } 
                });
            }
        },
        jadwalPelajaran: async (container) => {
            container.innerHTML = 'Memuat jadwal...';
            const result = await apiRequest('/api/jadwal/saya');
            if (!result || !result.data) { 
                container.innerHTML = 'Gagal memuat jadwal.'; 
                return; 
            }
            let content = '';
            const jadwalByHari = result.data.reduce((acc, curr) => { 
                (acc[curr.hari] = acc[curr.hari] || []).push(curr); 
                return acc; 
            }, {});
            ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'].forEach(hari => {
                if (jadwalByHari[hari] && jadwalByHari[hari].length > 0) {
                    content += `<h4 class="font-bold text-lg mb-2 mt-4">${hari}</h4>`;
                    jadwalByHari[hari].sort((a, b) => a.jamMulai.localeCompare(b.jamMulai)).forEach(j => {
                        content += `
                            <div class="card p-3 border-l-4 border-indigo-500 bg-indigo-50 rounded-r-lg mb-2">
                                <p class="font-semibold">${j.jamMulai} - ${j.jamSelesai}: ${j.mataPelajaran.namaMapel}</p>
                                <p class="text-sm text-gray-600">Guru: ${j.guru.name}</p>
                            </div>`;
                    });
                }
            });
            container.innerHTML = content || '<p class="text-gray-500">Tidak ada jadwal ditemukan. Anda mungkin belum dimasukkan ke dalam kelas.</p>';
        },
        daftarNilai: async (container) => {
            container.innerHTML = `Memuat nilai...`;
            const result = await apiRequest('/api/penilaian/saya');
            if (!result || !result.data) { 
                container.innerHTML = 'Gagal memuat nilai.'; 
                return; 
            }
            let tableHTML = `
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-100 text-gray-600 uppercase">
                            <tr>
                                <th class="p-3">Mata Pelajaran</th>
                                <th class="p-3">Jenis Penilaian</th>
                                <th class="p-3 text-right">Nilai</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y">`;
            if (result.data.length > 0) {
                result.data.forEach(n => {
                    if (n.mataPelajaran) {
                        tableHTML += `
                            <tr class="hover:bg-gray-50">
                                <td class="p-3">${n.mataPelajaran.namaMapel}</td>
                                <td class="p-3">${n.jenis}</td>
                                <td class="p-3 font-bold text-right">${n.nilai}</td>
                            </tr>`;
                    }
                });
            } else {
                tableHTML += `<tr><td colspan="3" class="p-4 text-center text-gray-500">Belum ada nilai yang diinput untuk Anda.</td></tr>`;
            }
            tableHTML += '</tbody></table></div>';
            container.innerHTML = tableHTML;
        },
        materiPelajaran: async (container) => {
            container.innerHTML = 'Memuat materi...';
            const kelasSiswa = await apiRequest('/api/kelas/siswa/saya');
            if (!kelasSiswa || !kelasSiswa.data) { 
                container.innerHTML = 'Anda tidak terdaftar di kelas manapun.'; 
                return; 
            }
            const result = await apiRequest(`/api/materi/by-kelas/${kelasSiswa.data._id}`);
            if (!result || !result.data) { 
                container.innerHTML = 'Gagal memuat materi.'; 
                return; 
            }
            let content = '';
            result.data.forEach(materi => {
                content += `
                    <div class="card p-4 border rounded-lg mb-2">
                        <h4 class="font-bold">${materi.judul}</h4>
                        <p class="text-sm text-gray-600">Mapel: ${materi.mataPelajaran.namaMapel} | Oleh: ${materi.diunggahOleh.name}</p>
                        <p class="my-2">${materi.deskripsi}</p>
                        <a href="${API_URL}${materi.pathFile}" target="_blank" class="text-indigo-600 font-semibold hover:underline">Download Materi</a>
                    </div>`;
            });
            container.innerHTML = content || '<p class="text-gray-500">Belum ada materi yang diunggah untuk kelas Anda.</p>';
        },
        daftarTugas: async (container) => {
            container.innerHTML = 'Memuat tugas...';
            const kelasSiswa = await apiRequest('/api/kelas/siswa/saya');
            if (!kelasSiswa || !kelasSiswa.data) { 
                container.innerHTML = 'Anda tidak terdaftar di kelas manapun.'; 
                return; 
            }
            const result = await apiRequest(`/api/tugas/by-kelas/${kelasSiswa.data._id}`);
            if (!result || !result.data) { 
                container.innerHTML = 'Gagal memuat tugas.'; 
                return; 
            }
            let content = '';
            result.data.forEach(tugas => {
                const sudahTerkumpul = tugas.sudahTerkumpul;
                const statusBadge = sudahTerkumpul ? 
                    `<span class="text-xs font-semibold px-2 py-1 bg-green-100 text-green-800 rounded-full">Sudah Dikerjakan</span>` : 
                    `<span class="text-xs font-semibold px-2 py-1 bg-blue-100 text-blue-800 rounded-full">Belum Dikerjakan</span>`;
                const formUpload = sudahTerkumpul ? 
                    `<div class="mt-4 p-3 bg-gray-100 rounded-lg text-center text-sm text-gray-600">Anda sudah mengumpulkan tugas ini.</div>` : 
                    `<form onsubmit="handle.submitTugas(event, '${tugas._id}')">
                        <label class="block text-sm font-medium mb-1">Kumpulkan Tugas:</label>
                        <div class="flex items-center space-x-2">
                            <input type="file" name="fileTugas" class="input-field w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100" required>
                            <button type="submit" class="btn-primary bg-green-500 text-white px-4 py-2 rounded-lg text-sm font-semibold">Kumpul</button>
                        </div>
                    </form>`;
                content += `
                    <div class="card p-4 border rounded-lg mb-3">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold">${tugas.judul}</h4>
                                <p class="text-sm text-gray-600">Mapel: ${tugas.mataPelajaran.namaMapel} | Deadline: ${new Date(tugas.deadline).toLocaleDateString('id-ID')}</p>
                            </div>
                            ${statusBadge}
                        </div>
                        <p class="my-2">${tugas.deskripsi}</p>
                        ${formUpload}
                    </div>`;
            });
            container.innerHTML = content || '<p class="text-gray-500">Tidak ada tugas untuk saat ini.</p>';
        },
        rekapAbsensi: async (container) => {
            container.innerHTML = `Memuat rekap absensi...`;
            const result = await apiRequest('/api/absensi/saya');
            if (!result || !result.data) { 
                container.innerHTML = 'Gagal memuat data.'; 
                return; 
            }
            let tableHTML = `
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-100 text-gray-600 uppercase">
                            <tr>
                                <th class="p-3">Tanggal</th>
                                <th class="p-3">Mata Pelajaran</th>
                                <th class="p-3 text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y">`;
            if (result.data.length > 0) {
                result.data.forEach(absensi => {
                    let statusBadge = '';
                    switch (absensi.status) {
                        case 'Hadir': statusBadge = 'bg-green-100 text-green-800'; break;
                        case 'Sakit': statusBadge = 'bg-yellow-100 text-yellow-800'; break;
                        case 'Izin': statusBadge = 'bg-blue-100 text-blue-800'; break;
                        case 'Alpa': statusBadge = 'bg-red-100 text-red-800'; break;
                        default: statusBadge = 'bg-gray-100 text-gray-800';
                    }
                    tableHTML += `
                        <tr class="hover:bg-gray-50">
                            <td class="p-3">${new Date(absensi.tanggal).toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</td>
                            <td class="p-3">${absensi.mataPelajaran ? absensi.mataPelajaran.namaMapel : 'N/A'}</td>
                            <td class="p-3 text-center"><span class="px-2 py-1 font-semibold leading-tight rounded-full ${statusBadge}">${absensi.status}</span></td>
                        </tr>`;
                });
            } else {
                tableHTML += `<tr><td colspan="3" class="p-4 text-center text-gray-500">Belum ada data absensi yang tercatat.</td></tr>`;
            }
            tableHTML += '</tbody></table></div>';
            container.innerHTML = tableHTML;
        },
        profilPengguna: async (container) => {
            container.innerHTML = 'Memuat profil...';
            const result = await apiRequest('/api/profil/saya');
            if (!result || !result.data) { 
                container.innerHTML = 'Gagal memuat profil.'; 
                return; 
            }
            const profile = result.data;
            const fotoUrl = profile.fotoProfil ? `${API_URL}${profile.fotoProfil}` : `https://placehold.co/150x150/e0e0e0/757575?text=${profile.name.charAt(0)}`;
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1 text-center">
                        <img id="foto-profil-preview" src="${fotoUrl}" alt="Foto Profil" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-white shadow-lg">
                        <form id="form-foto-profil">
                            <label for="input-foto" class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-semibold py-2 px-4 rounded-lg">Ganti Foto</label>
                            <input type="file" id="input-foto" name="fotoProfil" class="hidden" accept="image/png, image/jpeg">
                        </form>
                        <p class="text-xs text-gray-500 mt-2">Pilih file JPG atau PNG.</p>
                    </div>
                    <div class="md:col-span-2 space-y-6">
                        <div>
                            <h3 class="font-semibold text-lg mb-4">Informasi Pribadi</h3>
                            <form id="form-profil" class="space-y-4 p-6 border rounded-lg bg-gray-50 card">
                                <div>
                                    <label class="text-sm font-medium">Nama Lengkap</label>
                                    <input type="text" id="profil-nama" class="input-field w-full p-2 border rounded mt-1" value="${profile.name || ''}">
                                </div>
                                <div>
                                    <label class="text-sm font-medium">Email</label>
                                    <input type="email" class="input-field w-full p-2 border rounded mt-1 bg-gray-200" value="${profile.email || ''}" readonly>
                                </div>
                                <div>
                                    <label class="text-sm font-medium">NISN</label>
                                    <input type="text" id="profil-nisn" class="input-field w-full p-2 border rounded mt-1" value="${profile.nisn || ''}">
                                </div>
                                <div>
                                    <label class="text-sm font-medium">Alamat</label>
                                    <textarea id="profil-alamat" class="input-field w-full p-2 border rounded mt-1">${profile.alamat || ''}</textarea>
                                </div>
                                <div>
                                    <label class="text-sm font-medium">No. Telepon</label>
                                    <input type="tel" id="profil-telepon" class="input-field w-full p-2 border rounded mt-1" value="${profile.noTelepon || ''}">
                                </div>
                                <div>
                                    <label class="text-sm font-medium">Nama Orang Tua/Wali</label>
                                    <input type="text" id="profil-ortu" class="input-field w-full p-2 border rounded mt-1" value="${profile.namaOrangTua || ''}">
                                </div>
                                <div>
                                    <button type="submit" class="btn-primary w-full text-white p-2 rounded-lg font-semibold">Simpan Perubahan</button>
                                </div>
                            </form>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg mb-4">Ubah Password</h3>
                            <form id="form-password" class="space-y-4 p-6 border rounded-lg bg-gray-50 card">
                                <div>
                                    <label class="text-sm font-medium">Password Saat Ini</label>
                                    <input type="password" id="password-lama" class="input-field w-full p-2 border rounded mt-1" required>
                                </div>
                                <div>
                                    <label class="text-sm font-medium">Password Baru</label>
                                    <input type="password" id="password-baru" class="input-field w-full p-2 border rounded mt-1" required>
                                </div>
                                <div>
                                    <label class="text-sm font-medium">Konfirmasi Password Baru</label>
                                    <input type="password" id="password-konfirm" class="input-field w-full p-2 border rounded mt-1" required>
                                </div>
                                <div>
                                    <button type="btn-primary w-full text-white p-2 rounded-lg font-semibold">Ubah Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>`;
            document.getElementById('form-profil').addEventListener('submit', handle.updateProfil);
            document.getElementById('form-password').addEventListener('submit', handle.ubahPassword);
            document.getElementById('input-foto').addEventListener('change', handle.uploadFotoProfil);
        },
        lihatPengumuman: async (container) => {
            container.innerHTML = 'Memuat pengumuman...';
            const result = await apiRequest('/api/pengumuman');
            if (!result || !result.data) { 
                container.innerHTML = '<p class="text-red-500 p-4 text-center">Gagal memuat data.</p>'; 
                return; 
            }
            if (result.data.length === 0) { 
                container.innerHTML = `
                    <div class="text-center py-10">
                        <i data-lucide="inbox" class="w-16 h-16 mx-auto text-gray-400"></i>
                        <p class="mt-4 text-gray-500">Tidak ada pengumuman untuk Anda saat ini.</p>
                    </div>`; 
                lucide.createIcons(); 
                return; 
            }
            let listHTML = '<div class="space-y-4">';
            result.data.forEach(p => {
                listHTML += `
                    <div class="card p-4 border rounded-lg bg-gray-50">
                        <p class="font-bold text-lg">${p.judul}</p>
                        <p class="text-xs text-gray-500 mb-2">Oleh: ${p.dibuatOleh.name} | ${new Date(p.createdAt).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' })}</p>
                        <p class="text-gray-700 whitespace-pre-wrap">${p.isi}</p>
                    </div>`;
            });
            listHTML += '</div>';
            container.innerHTML = listHTML;
        }
    };

    // Handle Functions
    const handle = {
        submitTugas: async (event, tugasId) => {
            event.preventDefault();
            const form = event.target;
            const fileInput = form.querySelector('input[type="file"]');
            if (!fileInput.files[0]) { 
                alert('Silakan pilih file untuk diunggah.'); 
                return; 
            }
            const formData = new FormData();
            formData.append('fileTugas', fileInput.files[0]);
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true; 
            submitButton.textContent = 'Mengunggah...';
            const result = await apiRequest(`/api/tugas/${tugasId}/submit`, 'POST', formData);
            submitButton.disabled = false; 
            submitButton.textContent = 'Kumpul';
            if (result) { 
                alert('Tugas berhasil dikumpulkan!'); 
                render.daftarTugas(document.getElementById('content-wrapper')); 
            }
        },
        updateProfil: async (event) => {
            event.preventDefault();
            const body = { 
                name: document.getElementById('profil-nama').value, 
                nisn: document.getElementById('profil-nisn').value, 
                alamat: document.getElementById('profil-alamat').value, 
                noTelepon: document.getElementById('profil-telepon').value, 
                namaOrangTua: document.getElementById('profil-ortu').value 
            };
            const result = await apiRequest('/api/profil/saya', 'PUT', body);
            if (result) { 
                alert('Profil berhasil diperbarui!');
                const user = JSON.parse(localStorage.getItem('user'));
                user.name = body.name;
                localStorage.setItem('user', JSON.stringify(user));
                renderLayout(user); 
            }
        },
        ubahPassword: async (event) => {
            event.preventDefault();
            const passwordLama = document.getElementById('password-lama').value;
            const passwordBaru = document.getElementById('password-baru').value;
            const passwordKonfirmasi = document.getElementById('password-konfirm').value;
            if (passwordBaru !== passwordKonfirmasi) { 
                alert('Konfirmasi password baru tidak cocok.'); 
                return; 
            }
            if (passwordBaru.length < 6) { 
                alert('Password baru minimal harus 6 karakter.'); 
                return; 
            }
            const result = await apiRequest('/api/users/ubah-password', 'PUT', { passwordLama, passwordBaru });
            if (result) { 
                alert('Password berhasil diubah! Anda akan diarahkan ke halaman login.'); 
                logout(); 
            }
        },
        uploadFotoProfil: async (event) => {
            const file = event.target.files[0]; 
            if (!file) return;
            const formData = new FormData(); 
            formData.append('fotoProfil', file);
            const result = await apiRequest('/api/profil/foto', 'PUT', formData);
            if (result && result.data) {
                alert('Foto profil berhasil diperbarui!');
                const newFotoUrl = `${API_URL}${result.data.fotoProfil}?t=${new Date().getTime()}`;
                document.getElementById('foto-profil-preview').src = newFotoUrl;
                document.querySelector('#user-profile-info img').src = newFotoUrl;
            }
        }
    };

    // API Request Function
    async function apiRequest(endpoint, method = 'GET', body = null) {
        const token = localStorage.getItem('token'); 
        if (!token) { 
            logout(); 
            return; 
        }
        const options = { method, headers: {} };
        if (body) {
            if (body instanceof FormData) { 
                options.headers['Authorization'] = `Bearer ${token}`; 
                options.body = body; 
            } else { 
                options.headers['Content-Type'] = 'application/json'; 
                options.headers['Authorization'] = `Bearer ${token}`; 
                options.body = JSON.stringify(body); 
            }
        } else { 
            options.headers['Authorization'] = `Bearer ${token}`; 
        }
        try {
            const response = await fetch(`${API_URL}${endpoint}`, options);
            if (response.status === 401) { 
                logout(); 
                return; 
            }
            const data = await response.json();
            if (!response.ok) throw new Error(data.message || 'Terjadi kesalahan');
            return data;
        } catch (error) { 
            console.error("API Error:", error); 
            alert(error.message); 
        }
    }

    // Setup and Initialization
    function setupUI() { 
        const ids = ['app-shell', 'logout-btn', 'sidebar', 'user-profile-info', 'nav-container', 'main-content', 'page-title']; 
        ids.forEach(id => { 
            ui[id.replace(/-(\w)/g, (m, p1) => p1.toUpperCase())] = document.getElementById(id); 
        }); 
    }

    async function showDashboard() {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'siswa') { 
            logout(); 
            return; 
        }
        ui.appShell.style.display = 'flex';
        await renderLayout(user);
    }

    async function renderLayout(user) {
        const profile = await apiRequest('/api/profil/saya');
        const fotoUrl = profile && profile.data.fotoProfil ? `${API_URL}${profile.data.fotoProfil}` : `https://placehold.co/150x150/e0e0e0/757575?text=${user.name.charAt(0)}`;
        ui.userProfileInfo.innerHTML = `
            <img src="${fotoUrl}" alt="Foto Profil" class="w-10 h-10 rounded-full object-cover">
            <div>
                <p class="font-semibold">${user.name}</p>
                <p class="text-sm text-gray-500">Siswa</p>
            </div>`;
        const navItems = [
            { text: 'Dashboard', icon: 'layout-dashboard', handler: () => render.page('Dashboard', render.siswaDashboard) },
            { text: 'Jadwal Pelajaran', icon: 'calendar', handler: () => render.page('Jadwal Pelajaran', render.jadwalPelajaran) },
            { text: 'Daftar Nilai', icon: 'award', handler: () => render.page('Daftar Nilai', render.daftarNilai) },
            { text: 'Materi Pelajaran', icon: 'book-open', handler: () => render.page('Materi Pelajaran', render.materiPelajaran) },
            { text: 'Tugas', icon: 'file-text', handler: () => render.page('Tugas', render.daftarTugas) },
            { text: 'Rekap Absensi', icon: 'user-check', handler: () => render.page('Rekap Absensi', render.rekapAbsensi) },
            { text: 'Pengumuman', icon: 'megaphone', handler: () => render.page('Pengumuman', render.lihatPengumuman) },
            { text: 'Profil Saya', icon: 'user-circle', handler: () => render.page('Pengaturan Profil', render.profilPengguna) }
        ];
        ui.navContainer.innerHTML = '';
        navItems.forEach((item, index) => {
            const link = document.createElement('a');
            link.href = '#';
            link.className = 'nav-link flex items-center px-4 py-3 text-gray-700 rounded-lg';
            if (index === 0) link.classList.add('active');
            link.innerHTML = `<i data-lucide="${item.icon}" class="w-5 h-5 mr-3"></i><span>${item.text}</span>`;
            link.onclick = (e) => { 
                e.preventDefault(); 
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active')); 
                link.classList.add('active'); 
                item.handler(); 
            };
            ui.navContainer.appendChild(link);
        });
        lucide.createIcons();
        if (navItems.length > 0) navItems[0].handler();
    }

    const logout = () => { 
        localStorage.clear(); 
        window.location.href = 'login.html'; 
    };

    document.addEventListener('DOMContentLoaded', () => {
        setupUI();
        const token = localStorage.getItem('token');
        if (!token) { 
            window.location.href = 'login.html'; 
            return; 
        }
        showDashboard();
        ui.logoutBtn.addEventListener('click', logout);
    });
</script>
